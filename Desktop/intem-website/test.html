<!DOCTYPE html>
<html>
  <head>
    <title>Logo Test</title>
    <style>
      .logo-group {
        display: flex;
        align-items: center;
        width: 180px;
        height: 40px;
        gap: 2px;
        background: transparent;
      }
      .logo-img {
        height: 100%;
        width: auto;
        max-width: 89px;
        object-fit: contain;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="logo-group">
      <img src="asset8.png" alt="Test 8" class="logo-img" />
      <img src="asset9.png" alt="Test 9" class="logo-img" />
    </div>
    <p>개별 이미지 테스트:</p>
    <img src="asset8.png" style="width: 50px; height: 50px" />
    <img src="asset9.png" style="width: 50px; height: 50px" />
  </body>
</html>
